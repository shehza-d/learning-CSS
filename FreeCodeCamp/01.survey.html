<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1 id="title">hello</h1>
	<p id="description">world</p>
	<form id="survey-form">
		<label id="name-label" for="name">name</label>
		<input placeholder="text" type="text" id="name" required>

		<label id="email-label" for="email">email</label>
		<input placeholder="email" type="email" id="email" required>

		<label id="number-label" for="number">number</label>
		<input placeholder="number" type="number" id="number" min="3" max="5">

		<select name="dropdown" id="dropdown">
			<option value="option one">option one</option>
			<option value="option two">option two</option>
			<option value="option three">option three</option>
		</select>

		<input type="radio" value="value1" name="radio" id="radio">
		<input type="radio" value="value2" name="radio" id="radio">

		<input type="checkbox" name="checkbox" id="checkbox1" value="checkbox1">
		<input type="checkbox" name="checkbox" id="checkbox2" value="checkbox2">

		<textarea name="textarea" id="" cols="30" rows="10"></textarea>

		<button type="submit" id="submit">submit</button>
	</form>
</body>

</html>
